<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Online Python Compiler</title>

  <!-- Fira Code Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />

  <style>
    body {
      background-color: #1e1e2e;
      color: #f8f8f2;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #ffd43b;
      text-shadow: 0 0 8px rgba(255, 212, 59, 0.5);
      font-weight: 600;
      margin-bottom: 20px;
    }

    .CodeMirror {
      width: 90%;
      max-width: 900px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #44475a;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }

    button {
      font-family: 'Fira Code', monospace;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    #run {
      background-color: #3776ab;
      color: white;
    }

    #run:hover {
      background-color: #4a90d9;
      box-shadow: 0 0 10px rgba(55, 118, 171, 0.8);
    }

    #share {
      background-color: #ffd43b;
      color: #2e2e2e;
    }

    #share:hover {
      background-color: #ffea70;
      box-shadow: 0 0 10px rgba(255, 212, 59, 0.8);
    }

    #console {
      width: 90%;
      max-width: 900px;
      height: 350px;
      border-radius: 10px;
      border: 1px solid #44475a;
      background-color: #282a36;
      color: #50fa7b;
      font-family: 'Fira Code', monospace;
      font-size: 15px;
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(80, 250, 123, 0.2);
    }

    #console:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(80, 250, 123, 0.4);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #44475a;
      border-radius: 5px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #50fa7b;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <h2>üêç Online Python Compiler</h2>

  <textarea id="code"># To find if number is odd or even
def oe():
    n = int(input("No.: "))
    if n % 2 == 0:
        print("Even")
    else:
        print("Odd")

oe()</textarea>

  <div class="buttons">
    <button id="run">‚ñ∂ Run</button>
    <button id="share">üîó Share</button>
  </div>

  <div id="console" tabindex="0">>>> <span class="cursor"></span></div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
      indentUnit: 4,
      matchBrackets: true,
      lineWrapping: true,
    });

    const backendURL = "https://backend-repo-j0ed.onrender.com";
    const consoleBox = document.getElementById("console");
    const cursor = document.querySelector(".cursor");
    let inputBuffer = "";
    let waitingForInput = false;

    // Append to console
    function appendToConsole(text) {
      cursor.insertAdjacentText("beforebegin", text);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    // Run Python code
    async function runCode(inputLine = "") {
      const code = editor.getValue();
      appendToConsole("‚è≥ Running...\n");

      try {
        const res = await fetch(`${backendURL}/run`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, stdin: inputLine }),
        });
        const data = await res.json();
        const output = data.output;

        appendToConsole(output + "\n>>> ");

        // Detect input() prompt
        if (output.includes("input(") || output.includes("No.:")) {
          waitingForInput = true;
          appendToConsole(""); // keep prompt alive
        } else {
          waitingForInput = false;
        }
      } catch (err) {
        appendToConsole("Error: " + err.message + "\n>>> ");
      }
    }

    // Keyboard handling
    consoleBox.addEventListener("keydown", async (e) => {
      e.preventDefault();

      if (e.key.length === 1 && !e.ctrlKey && waitingForInput) {
        inputBuffer += e.key;
        cursor.insertAdjacentText("beforebegin", e.key);
      } else if (e.key === "Backspace" && waitingForInput) {
        inputBuffer = inputBuffer.slice(0, -1);
        if (cursor.previousSibling?.nodeType === Node.TEXT_NODE) {
          cursor.previousSibling.textContent =
            cursor.previousSibling.textContent.slice(0, -1);
        }
      } else if (e.key === "Enter") {
        if (waitingForInput) {
          appendToConsole("\n");
          const val = inputBuffer + "\n";
          inputBuffer = "";
          waitingForInput = false;
          await runCode(val);
        } else {
          await runCode("");
        }
      }
    });

    // Run button
    document.getElementById("run").addEventListener("click", async () => {
      await runCode("");
    });

    // Share button
    document.getElementById("share").addEventListener("click", async () => {
      const code = editor.getValue();
      try {
        const res = await fetch(`${backendURL}/share`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });
        const data = await res.json();
        if (data.url) {
          await navigator.clipboard.writeText(data.url);
          alert(`‚úÖ Shareable link copied!\n${data.url}`);
        } else {
          alert(`‚ö†Ô∏è Error: ${data.error}`);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Load shared code
    const urlParams = new URLSearchParams(window.location.search);
    const codeId = urlParams.get("id");
    if (codeId) {
      fetch(`${backendURL}/code/${codeId}`)
        .then(res => res.json())
        .then(data => {
          editor.setValue(data.code || "Error loading code.");
        });
    }
  </script>
</body>
</html>
