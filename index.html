<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Python Compiler</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>ğŸ Online Python Compiler</h2>

  <textarea id="code">print("Hello, world!")</textarea>
  <div class="buttons">
    <button id="run">â–¶ Run</button>
    <button id="share">ğŸ”— Share</button>
  </div>
  <pre id="output"></pre>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>

  <!-- Main Script -->
  <script>
  // Initialize CodeMirror
  const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    mode: "python",
    theme: "dracula",
    lineNumbers: true,
    autoCloseBrackets: true,
    indentUnit: 4,
    matchBrackets: true,
    lineWrapping: true,
    fontSize: "16px"
  });

  const backendURL = "https://backend-repo-j0ed.onrender.com"; // your backend

  // Run code
  document.getElementById("run").addEventListener("click", async () => {
    const code = editor.getValue();
    document.getElementById("output").textContent = "Running...";
    try {
      const res = await fetch(`${backendURL}/run`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      });
      const data = await res.json();
      document.getElementById("output").textContent = data.output;
    } catch (err) {
      document.getElementById("output").textContent = "Error: " + err.message;
    }
  });

  // âœ… Share code
  document.getElementById("share").addEventListener("click", async () => {
    const code = editor.getValue();
    try {
      const res = await fetch(`${backendURL}/share`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      });
      const data = await res.json();
      if (data.url) {
        navigator.clipboard.writeText(data.url);
        alert(`âœ… Link copied!\n${data.url}`);
      } else {
        alert(`âš ï¸ Error: ${data.error}`);
      }
    } catch (err) {
      alert("Error: " + err.message);
    }
  });

  // âœ… Load shared code from URL
  const urlParams = new URLSearchParams(window.location.search);
  const codeId = urlParams.get("id");
  if (codeId) {
    fetch(`${backendURL}/code/${codeId}`)
      .then(res => res.json())
      .then(data => {
        editor.setValue(data.code || "Error loading code.");
      });
  }
</script>
</body>
</html>
