<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Online Python Compiler</title>

  <!-- Fira Code Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />

  <style>
    body {
      background-color: #1e1e2e;
      color: #f8f8f2;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #ffd43b;
      text-shadow: 0 0 8px rgba(255, 212, 59, 0.5);
      font-weight: 600;
      margin-bottom: 20px;
    }

    .CodeMirror {
      width: 90%;
      max-width: 900px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #44475a;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }

    button {
      font-family: 'Fira Code', monospace;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    #run {
      background-color: #3776ab;
      color: white;
    }

    #run:hover {
      background-color: #4a90d9;
      box-shadow: 0 0 10px rgba(55, 118, 171, 0.8);
    }

    #share {
      background-color: #ffd43b;
      color: #2e2e2e;
    }

    #share:hover {
      background-color: #ffea70;
      box-shadow: 0 0 10px rgba(255, 212, 59, 0.8);
    }

    #console {
      width: 90%;
      max-width: 900px;
      height: 300px;
      border-radius: 10px;
      border: 1px solid #44475a;
      background-color: #282a36;
      color: #50fa7b;
      font-family: 'Fira Code', monospace;
      font-size: 15px;
      padding: 10px;
      resize: vertical;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(80, 250, 123, 0.2);
    }

    #console:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(80, 250, 123, 0.4);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #44475a;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üêç Online Python Compiler</h2>

  <textarea id="code">print("Hello, world!")</textarea>
  <div class="buttons">
    <button id="run">‚ñ∂ Run</button>
    <button id="share">üîó Share</button>
  </div>

  <textarea id="console" placeholder="Type your input here (each line = one input)\nOutput will appear below..."></textarea>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>

  <script>
    // === Initialize CodeMirror ===
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "python",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
      indentUnit: 4,
      matchBrackets: true,
      lineWrapping: true,
    });

    const backendURL = "https://backend-repo-j0ed.onrender.com";
    const consoleBox = document.getElementById("console");

    // === Run Button ===
    document.getElementById("run").addEventListener("click", async () => {
      const code = editor.getValue();
      const stdin = consoleBox.value.trimEnd();

      const before = consoleBox.value;
      consoleBox.value = before + "\n\n‚è≥ Running...\n";

      try {
        const res = await fetch(`${backendURL}/run`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, stdin }),
        });
        const data = await res.json();

        const outputText = data.output.trim();
        consoleBox.value =
          stdin + "\n" + "‚Äï".repeat(40) + "\n" + outputText + "\n";
      } catch (err) {
        consoleBox.value =
          stdin + "\n" + "‚Äï".repeat(40) + "\nError: " + err.message;
      }

      consoleBox.scrollTop = consoleBox.scrollHeight;
    });

    // === Share Button ===
    document.getElementById("share").addEventListener("click", async () => {
      const code = editor.getValue();
      try {
        const res = await fetch(`${backendURL}/share`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });

        const data = await res.json();
        if (data.url) {
          await navigator.clipboard.writeText(data.url);
          alert(`‚úÖ Shareable link copied!\n${data.url}`);
        } else {
          alert(`‚ö†Ô∏è Error: ${data.error}`);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // === Load Shared Code from URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const codeId = urlParams.get("id");
    if (codeId) {
      fetch(`${backendURL}/code/${codeId}`)
        .then(res => res.json())
        .then(data => {
          editor.setValue(data.code || "Error loading code.");
        });
    }
  </script>
</body>
</html>
